<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Ball Annihilator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <!-- HUD -->
        <div id="hud" class="hud">
            Level: <span id="level">1</span> |
            Score: <span id="score">0</span> |
            Wave: <span id="wave">1</span> |
            Health: <span id="health">100</span>% |
            Weapon: <span id="weapon">Sword</span>
        </div>

        <!-- Level Progress Bar -->
        <div id="levelBar" class="progress-bar">
            <div class="progress-fill" id="levelFill"></div>
            <span>Level Progress</span>
        </div>

        <!-- Health Bar -->
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
        </div>

        <!-- Hotbar -->
        <div id="hotbar" class="hotbar">
            <div class="hotkey" data-weapon="sword">1</div>
            <div class="hotkey" data-weapon="pistol">2</div>
            <div class="hotkey" data-weapon="shotgun">3</div>
            <div class="hotkey" data-weapon="laser">4</div>
            <div id="powerupsUI"></div>
        </div>

        <!-- Shop -->
        <div id="shop" class="shop">
            <h2>Shadow Armory</h2>
            <p>Points: <span id="shopScore">0</span></p>
            <button class="item" data-weapon="sword" data-cost="0">Sword (Free)</button>
            <button class="item" data-weapon="pistol" data-cost="50">Pistol (+50 dmg, $50)</button>
            <button class="item" data-weapon="shotgun" data-cost="150">Shotgun (AOE, $150)</button>
            <button class="item" data-weapon="laser" data-cost="300">Laser (Pierce, $300)</button>
            <button id="startBtn">Enter Shadows</button>
        </div>

        <!-- Game Over -->
        <div id="gameOver" class="overlay hidden">
            <h2>Shadows Claimed You</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Reborn</button>
        </div>

        <!-- Pause Menu -->
        <div id="pauseMenu" class="overlay hidden">
            <h2>Shadow Menu</h2>
            <button id="resumeBtn">Resume</button>
            <button id="saveBtn">Save Progress</button>
            <button id="leaveBtn">Leave Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
